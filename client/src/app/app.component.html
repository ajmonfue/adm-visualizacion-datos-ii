<nb-layout>
    <nb-sidebar [containerFixed]="false" class="chart-form-container">
        <app-chart-form
            (getChart)="tabsetRef.selectTab(tabChartRef); chartRef.renderChart($event)"
            (getData)="tabsetRef.selectTab(tabDataRef); chartData.renderData($event)"
            (argumentsChange)="chartData.chartArguments = $event">
        </app-chart-form>
    </nb-sidebar>
    <nb-layout-column>
        <nb-tabset #tabsetRef>
            <nb-tab tabTitle="Datos" tabIcon="list-outline" #tabDataRef>
                <app-chart-data #chartData></app-chart-data>
            </nb-tab>
            <nb-tab tabTitle="GrÃ¡ficos" tabIcon="pie-chart-outline" #tabChartRef>
                <app-chart #chartRef></app-chart>
            </nb-tab>
        </nb-tabset>
    </nb-layout-column>
</nb-layout>
